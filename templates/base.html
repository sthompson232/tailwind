{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google description here..."/>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/favicon.ico' %}"/>

    <!-- Page Title -->
    <title>CSS Frameworks</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">  

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<!-- FLASH MESSAGES -->
{% if messages %}
{% for message in messages %}
  <div class="text-center alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
